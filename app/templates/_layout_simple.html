<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
  <meta name="author" content="Lukasz Holeczek">
  <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
  <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

  <title>{{ title }}</title>

  <!-- Icons -->
  <link href="{{ url_for('static', filename='resources/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='resources/simple-line-icons/css/simple-line-icons.css') }}" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="{{ url_for('static', filename='.auto/css/style.css') }}" rel="stylesheet">

  <!-- Styles required by this views -->

</head>

<body class="app flex-row align-items-center">
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="{{ url_for('static', filename='resources/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='resources/popper.js/dist/umd/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='resources/bootstrap/dist/js/bootstrap.min.js') }}"></script>

  {% block footer %}{% endblock %}
</body>
</html>
